<body>
	<div class="container-fluid">
		<div class="page-header">
		  <h1>Demo google maps API</h1>
		</div>
		<div class="row">
			<div class="col-md-3">
				<input type="text" name="_address" id="inputAddress" class="form-control" placeholder="Search...">
			</div>
			<div class="padding">
				<button type="button" class="btn" id="button_search"><i class="fa fa-search" aria-hidden="true"></i></button>
			</div>
			<div class="padding">
				<button type="button" class="btn" id="button_direct">direction</i></button>
			</div>
			<button type="button" class="btn" id="button_location"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
		</div>
		<div class="row hidden" style="padding-top: 10px">
			<div class="col-md-3">
				<input type="text" name="_address" id="inputDestinations" class="form-control" placeholder="Enter destinations..">
			</div>
			<button type="button" class="btn" id="button_swap"><i class="fa fa-arrow-down" aria-hidden="true"></i><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
		</div>
	    </div>
	    <div class="page-map">
	      <div id="map"></div>
	     </div>
	    	
  	</div>
	<script type="text/javascript" src="javascript/myJavascript.js"></script>
