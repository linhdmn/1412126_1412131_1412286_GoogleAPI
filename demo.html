<!DOCTYPE html>
<html>
<head>
	<title>Demo google maps API</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/mycss.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="javascript/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="javascript/gmaps.js"></script>
<!-- 		<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqG55x6-7BVevi2doMzzPFqmmATL55iPU&libraries=places">
    </script> -->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true?key=AIzaSyCqG55x6-7BVevi2doMzzPFqmmATL55iPU"></script>


<!-- 	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

  <script type="text/javascript" src="javascript/gmaps.js"></script>

  <link rel="stylesheet" type="text/css" href="css/examples.css" /> -->
</head>
<body>
	<div class="container">
		<div class="page-header">
		  <h1>Demo google maps API</h1>
		</div>
		<div class="row">
			<div class="col-md-3">
				<input type="text" name="_address" id="inputAddress" class="form-control" placeholder="Search..." tabindex="1">
			</div>
			<div class="padding">
				<button type="button" class="btn btn-primary" id="button_search"><i class="fa fa-search" aria-hidden="true"></i></button>
				<span class="span-hidden" id="search-text" >Search</span>
			</div>
			<div class="padding">
				<button type="button" class="btn btn-success" id="button_direct"><i class="fa fa-map-signs" aria-hidden="true"></i></button>
				<span class="span-hidden" id="direct-text">Direction</span>
			</div>
			<div class="padding">
				<button type="button" class="btn btn-primary" id="button_location"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
				<span class="span-hidden" id="locate-text">Show your location</span>
			</div>

		</div>
		<div class="row hidden" style="padding-top: 10px">
			<div class="col-md-3">
				<input type="text" name="_address" id="inputDestinations" class="form-control" placeholder="Enter destinations.." tabindex="2">
			</div>
			<div class="padding">
				<button type="button" class="btn btn-primary" id="button_swap"><i class="fa fa-arrow-down" aria-hidden="true"></i><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
				<span class="span-hidden" id="swap-text">swap origin and destination</span>
			</div>
			<div class="padding">
				<select name="moving_mode" id="input_mode" class="form-control">
					<option value="driving">-- Driving --</option>
					<option value="transit">-- Transit --</option>
				</select>
			</div>
		</div>
	    <p id="currentLocation"></p>
	    <div class="page-map">
	      <div id="map"></div>
	      <div id="direction"></div>
	     </div>
	    	
  	</div>
	<script type="text/javascript" src="javascript/myJavascript.js"></script>
</body>
</html>
